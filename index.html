<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator!</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previousNumber"></div>
            <div class="currentNumber"></div>
        </div>
        <div class="row1">
            <button class="number" onclick="pressNumber(7)">7</button>
            <button class="number" onclick="pressNumber(8)">8</button>
            <button class="number" onclick="pressNumber(9)">9</button>
            <button class="operator" onclick="pressOperator('/')">/</button>
        </div>
        <div class="row2">
            <button class="number" onclick="pressNumber(4)">4</button>
            <button class="number" onclick="pressNumber(5)">5</button>
            <button class="number" onclick="pressNumber(6)">6</button>
            <button class="operator" onclick="pressOperator('x')">x</button>
        </div>
        <div class="row3">
            <button class="number" onclick="pressNumber(1)">1</button>
            <button class="number" onclick="pressNumber(2)">2</button>
            <button class="number" onclick="pressNumber(3)">3</button>
            <button class="operator" onclick="pressOperator('-')">-</button>
        </div>
        <div class="row4">
            <button class="operator" onclick="pressOperator('clear')">AC</button>
            <button class="number" onclick="pressNumber(0)">0</button>
            <button class="operator" onclick="pressOperator('=')">=</button>
            <button class="operator" onclick="pressOperator('+')">+</button>
        </div>
    </div>
</body>
</html>
